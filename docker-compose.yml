services:
  # Development HTTP server (headless browser for API testing)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
    ports:
      - "8080:8080"
    environment:
      - BROWSER_TIMEOUT=60s
      - VIEWPORT_WIDTH=1280
      - VIEWPORT_HEIGHT=800
      - HEADLESS=true
    command: ["air", "-c", ".air.toml"]
    stdin_open: true
    tty: true

  # Production HTTP server
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - BROWSER_TIMEOUT=30s
      - VIEWPORT_WIDTH=1280
      - VIEWPORT_HEIGHT=800
      - HEADLESS=true
    command: ["-http", "-port", "8080"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Static docs site
  docs:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:
  go-mod-cache:
