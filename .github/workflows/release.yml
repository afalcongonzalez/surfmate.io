name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o surfmate.io-darwin-arm64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o surfmate.io-darwin-amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o surfmate.io-linux-amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o surfmate.io-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            surfmate.io-darwin-arm64
            surfmate.io-darwin-amd64
            surfmate.io-linux-amd64
            surfmate.io-windows-amd64.exe
          generate_release_notes: true
